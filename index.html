<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }
        #content {
            width: 100%;
            height: 100%;
        }
        #errorMessage {
            color: red;
            font-size: 24px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);
        }

        window.onload = function() {
            var contentDiv = document.getElementById("content");

            if (isMobileDevice()) {
                contentDiv.innerHTML = '<p id="errorMessage">Error</p>';
            } else {
                // Embed pg.html and make sure it fits the whole page
                contentDiv.innerHTML = '<iframe src="pg.html"></iframe>';
            }
        };
    </script>
</body>
</html>
